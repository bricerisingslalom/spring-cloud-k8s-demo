---
apiVersion: v1
kind: Service
metadata:
  name: spring-cloud-k8s-app-service
spec:
  type: LoadBalancer
  selector:
    app: spring-cloud-k8s-app
  ports:
    - name: spring-cloud-k8s-app-port
      protocol: TCP
      port: 8080
      targetPort: 8080
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: spring-cloud-k8s-app-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: spring-cloud-k8s-app
        version: "1.0"
    spec:
      containers:
        - name: spring-cloud-k8s-app
          image: docker.io/bricerisingslalom/spring-cloud-k8s-app:latest
          imagePullPolicy: Always
          resources:
            limits:
              memory: 1Gi
              cpu: .5
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: spring-cloud-k8s-app
data:
  demo.configmap.value: 'Config pulled from a ConfigMap'
